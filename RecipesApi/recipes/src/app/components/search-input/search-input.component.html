<div class="page-wrapper">
    <div class="page-wrapper__title">Поиск рецепта</div>
    <div class="search-container">
        <div class="search-container__search">
            <input type="text" class="search-container__input" placeholder="Название Блюда....">
            <input type="submit" class="search-container__submit" value="Поиск">
        </div>
        <div class="search-container__nav">
            <ul style="list-style-type: none; display: flex; padding: 0;">
                <li *ngFor="let tag of Tags">
                    <a class="nav-container__link" href="#"> {{tag.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
