<div class="recipe-container">
    <!-- <p>form-new-recipe works!</p> -->
    <div class="recipes-list-container">
        <img class="img" src="../../../assets/addphoto.png" alt="Добавить картинку">
        <div class="recipe">
            <form>
                <input class="input-data" type="text" placeholder="Название рецепта">
                <!-- <input class="input-data description" type="text" placeholder="Краткое описание рецепта (150 символов)"> -->
                <textarea class="input-data description" placeholder="Краткое описание рецепта (150 символов)"></textarea>
                <input class="input-data" type="text" placeholder="Добавить теги">
                <div class="info-container">
                    <div class="info-container__wrapper">
                        <input class="input-data info" type="text" placeholder="Время готовки">
                        <div class="text">Минут</div>
                    </div>
                    <div class="info-container__wrapper">
                        <input class="input-data info" type="text" placeholder="Порций в блюде">
                        <div class="text">Персон</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container" style="display: flex; margin: 0 auto; width: 1200px; margin-bottom: 100px;">
    <div class="ingedient-box" style="width: 380px; margin-right: 30px;">
        <h3 style="margin-bottom: 30px;
        margin-top: 0;
        font-family: Montserrat;
        font-style: normal;
        font-weight: bold;
        font-size: 20px;
        line-height: 30px;
        text-transform: capitalize;
        color: #4a525a;">Ингридиенты</h3>
        <div class="ingedient-box__wrapper">
            <form> 
                <input class="input-data" type="text" style="width: 320px;" placeholder="Заголовок для ингридиентов">
                <!-- <input class="input-data" type="text" style="width: 320px;" placeholder="Список продуктов для категории"> -->
                <textarea class="input-data" type="text" style="width: 320px; height: 229px; padding-top: 11px;" placeholder="Список продуктов для категории"></textarea>
            </form>
        </div>
        <button style="border: 1px solid #fdb100;
        box-sizing: border-box;
        border-radius: 16px;
        font-family: Montserrat;
        font-style: normal;
        font-weight: 600;
        font-size: 18px;
        line-height: 28px;
        background: transparent;
        color: #fdb100;
        transition: all ease-out 0.25s;
        width: 380px;
        height: 62px;
        margin-top: 40px;">Добавить заготовок</button>
    </div>
    <div class="step-box">
       <div class="step-box__wrapper" style="width: 790px; background: #FFFFFF; height: 329px;
       box-shadow: 0px 16px 72px rgba(34, 39, 47, 0.05);
       border-radius: 24px; padding: 50px 70px;">
            <div class="title">Шаг 1</div>
            <form>
                <textarea class="input-data" style="width: 650px; height: 166px; padding-top: 11px;" placeholder="Описание шага"></textarea>
            </form>
       </div>
       <button style="border: 1px solid #fdb100;
       margin-left: 200px;
        box-sizing: border-box;
        border-radius: 16px;
        font-family: Montserrat;
        font-style: normal;
        font-weight: 600;
        font-size: 18px;
        line-height: 28px;
        background: transparent;
        color: #fdb100;
        transition: all ease-out 0.25s;
        width: 380px;
        height: 62px;
        margin-top: 40px;">Добавить шаг</button>

    </div>

</div>
