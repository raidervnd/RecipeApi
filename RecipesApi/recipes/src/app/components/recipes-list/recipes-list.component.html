<ul style="list-style-type: none; display: flex; flex-direction: column; padding: 0;" class="container">
    <li *ngFor="let recipe of Recipes">
    <div class="recipes-list-container">
        <img class="img" src="../../../assets/{{recipe.photo}}" alt="Клубника">
        <div class="recipe">
            <div class="recipe__function">
                <ul style="list-style-type: none; display: flex; padding-left: 0;">
                    <li class="recipe__tags" *ngFor="let tag of recipe.tag">
                        <a class="recipe__tag" href="#">{{tag}}</a>
                    </li>
                </ul>
                <div class="recipe__relation">
                    <button mat-button class="recipe__button save">
                        <img src="../../../assets/fav.svg" style="margin-top: -3px; margin-right: 10px;" alt="fav">
                        10</button>
                    <button mat-button class="recipe__button like">
                        <img src="../../../assets/like.svg" style="margin-right: 10px;" alt="like">
                        8</button>
                </div>
            </div>
            <a routerLinkActive="active" routerLink="random-recipe" style="text-decoration: none;">
                <div class="recipe__title">{{recipe.name}}</div>
                <div class="recipe__description">{{recipe.description}}</div>
            </a>
            <div class="recipe__info">
                <div class="recipe-info__wrapper">
                    <img src="../../../assets/clock.svg" class="img" alt="часы">
                    <div>
                        <div class="info">Время приготовления</div>
                        <div class="info-description">{{recipe.time}} минут</div>
                    </div>
                </div>
                <div class="recipe-info__wrapper">
                    <img src="../../../assets/person.svg" class="img" style="width: 59px;" alt="человек">
                    <div>
                        <div class="info">Рецепт на</div>
                        <div class="info-description">{{recipe.person}} персон</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </li>
</ul>
